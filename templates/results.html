<!DOCTYPE html>
<html>
<head>
	<title>What is the weather?</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
	<link rel="stylesheet" type="text/css" href="../static/weather-icons.css">
	<style>
		body {
			background-color: {{ color }};
		}

		h1, h3 {
			color: {{ font }};
		}

		.panel {
			background-color: rgba(0,0,0,0);
			border: none;
			text-align: center;
		}
	</style>
</head>
<body>
	<div class="panel panel-default">
		<div class="panel-body">
			<!-- TODO -->
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
				<h1 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ location }}</h1>
			</div>

			{% if icon == 'rain' %}
          		<div class="icon rainy">
  					<div class="cloud"></div>
  					<div class="rain"></div>
				</div>
        	{% elif icon == 'thunder' %}
        		<div class="icon thunder-storm">
  					<div class="cloud"></div>
  					<div class="lightning">
    					<div class="bolt"></div>
    					<div class="bolt"></div>
  					</div>
				</div>
          	{% elif icon == 'snow' %}
          		<div class="icon flurries">
  					<div class="cloud"></div>
  					<div class="snow">
    					<div class="flake"></div>
    					<div class="flake"></div>
  					</div>
				</div>
          	{% elif icon == 'sun' %}
          		<div class="icon sunny">
  					<div class="sun">
    					<div class="rays"></div>
  					</div>
				</div>
          	{% elif icon == 'cloud' %}
          		<div class="icon cloudy">
					<div class="cloud"></div>
  					<div class="cloud"></div>
				</div>
        	{% endif %}

			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
				<h3 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ temp }}&deg;F</h3>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
				<h3 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ sentiment }}</h3>
			</div>
			<div class="row">
				<div class="col-xs-4 col-sm-4 col-md-4 col-lg-4"></div>
				<h3 class="col-xs-4 col-sm-4 col-md-4 col-lg-4">{{ message }}</h3>
			</div>
		</div>
	</div>
</body>
</html>
